apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongo
    spec:
      volumes:
      - name: mongo-storage0
        hostPath:
          path: {{ .Values.mongo.storage.storage0.host_path }}
      restartPolicy: Always
      containers:
      - image: {{ .Values.mongo.image.name }}:{{ .Values.mongo.image.version }}
        imagePullPolicy: IfNotPresent
        name: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: {{ .Values.mongo.storage.storage0.guest_path }}
          name: mongo-storage0

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  ports:
  - name: "27017"
    port: 27017
    targetPort: 27017
  selector:
    app: mongo
