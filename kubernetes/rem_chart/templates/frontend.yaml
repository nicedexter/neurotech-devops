apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: frontend
    spec:
      restartPolicy: Always
      containers:
      - image: {{ .Values.frontend.image.name }}
        imagePullPolicy: IfNotPresent
        name: frontend
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  ports:
  - name: "3000"
    port: 3000
    targetPort: 3000
  selector:
    app: frontend
  externalIPs:
  - {{ .Values.frontend.external_ip }}
